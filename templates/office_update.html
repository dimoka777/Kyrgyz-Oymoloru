{% extends '_base.html' %}
{% block title %}Sign Up{% endblock %}
{% load i18n %}
{% block content %}

 <!-- Page -->
    <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out" style="padding-top: 50px;">
      <div class="page-content vertical-align-middle animation-slide-top animation-duration-1">
        <h2>{% trans "Офисти өзгөртүү" %}</h2>


            <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
        <input type="text" class="form-control" name="office_city" value="{{object.office_city}}" maxlength="255" required="" id="id_office_city">
        </div>
        <button class="btn btn-info" type="submit" value="Сохранить">{% trans "Сактоо" %}</button>
    </form>


      </div>
    </div>
    <!-- End Page -->
{% endblock %}
